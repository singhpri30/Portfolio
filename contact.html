<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="assets/css/index.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/contact.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!---navigation bar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a id="brand" class="navbar-brand" href="index.html">Priyanka Singh</a>
            <button id="toggle-btn" class="navbar-toggler nav-links" type="button" data-toggle="collapse"
                data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-display" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link nav-links" href="index.html">About</a>
                    <a class="nav-item nav-link nav-links" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link nav-links" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!--main section-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="main-heading" class="text-info border-bottom border-dark">Contact</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name" class="font-weight-bold text-info">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="font-weight-bold text-info">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="font-weight-bold text-info">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="mb-sm-4 btn btn-info">Submit</button>
                    </div>


                </form>
            </div>
        </div>

    </div>




    <footer class="footer bg-dark">
        <div>
            <h3 class="text-center">&copy;copyright</h3>
        </div>
    </footer>

    <!---added javascript for toggle button-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
